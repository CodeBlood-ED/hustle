<div class="card_panel">
    @for(eachProduct of products; track eachProduct.product_id) {
    <div class="card">
        <img src={{eachProduct.product_image}} height="300" width="300" alt="Alt" priority>
        <div class="textArea">
            <p id="title">{{eachProduct.product_title}}</p>
            <p>MRP{{eachProduct.product_mrp}}</p>
            <p>{{eachProduct.product_net_price}}</p>
        </div>
    </div>
    }
</div>
